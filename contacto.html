	<main>
		<div class="container-fluid">
			<div class="row">
				<section class="col-md-7">
					<h1>Formulario de Contacto</h1>			
					<h3>Ingresá tus datos!</h3>
						<form class="row g-3" id="caja">
						  <div class="row mb-3"> Nombre y Apellido
						    <label for="inputName" class="col-sm-2 col-form-label col-form-label-sm"></label>
						    <input class="form-control form-control-sm" type="text" aria-label="inputName">
						  </div>
						   <div class="row mb-3"> Correo electrónico
						    <label for="inputMail" class="col-sm-2 col-form-label col-form-label-sm"></label>
						    <input class="form-control form-control-sm" type="text" aria-label="inputMail">
						  </div>
						   <div class="row mb-3"> Teléfono
						    <label for="inputPhone" class="col-sm-2 col-form-label col-form-label-sm"></label>
						    <input class="form-control form-control-sm" type="text" aria-label="inputPhone">
						  </div>
						  <div class="col-md-4"> Género
						    <label for="inputGender" class="col-sm-2 col-form-label col-form-label-sm"></label>
						    <select id="inputGender" class="form-select">
						      <option selected>Elegir</option>
						      <option>Masculino</option>
						      <option>Femenino</option>
						      <option>Otro</option>
						    </select>
						  </div>
						  <div class="col-12">
						    <button type="submit" class="btn btn-light">Enviar</button>
						  </div>
						</form>
				</section>
			</div>
